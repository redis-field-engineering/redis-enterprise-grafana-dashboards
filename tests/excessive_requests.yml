# This is the main input for unit testing.
# Only this file is passed as command line argument.

rule_files:
  - ../rules/alerts.yml

evaluation_interval: 1m

tests:
  # Test 1.
  - interval: 1m
    # Series data.
    input_series:
      - series: 'redis_up{job="redis", instance="localhost:6379"}'
        values: '999999 1000000 1000001 1000001 1000001 1000001 1000001 1000001 1000001 1000001 1000001 1000001 1000000 1000000 999999'

    # Unit test for alerting rules.
    alert_rule_test:
      # Unit test 1.
      - eval_time: 1m
        alertname: Excessive Redis Requests
        exp_alerts:
          # Alert 1.
          - exp_labels:
              severity: notification
              instance: localhost:6379
              job: redis            
            exp_annotations:
              summary: Excessive Redis Requests
              description: "Too Many Redis Operations - Cluster: {{ $labels.cluster }} DB: {{$labels.bdb}} {{$value}} (ops/sec)"
