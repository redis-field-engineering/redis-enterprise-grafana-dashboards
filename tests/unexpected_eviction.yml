# This is the main input for unit testing.
# Only this file is passed as command line argument.

rule_files:
  - ../rules/alerts.yml

evaluation_interval: 1m

tests:
  # Test 1.
  - interval: 1m
    # Series data.
    input_series:
      - series: 'bdb_evicted_objects{job="redis", instance="localhost:6379"}'
        values: '0 1 2 3 4 5 6 7 6 5 4 3 2 1 0'

    # Unit test for alerting rules.
    alert_rule_test:
      # Unit test 1.
      - eval_time: 3m
        alertname: Unexpected Object Eviction
        exp_alerts:
          # Alert 1.
          - exp_labels:
              severity: critical
              instance: localhost:6379
              job: redis            
            exp_annotations:
              summary: Unexpected Object Eviction
              description: "Evictions Occuring: {{ $labels.cluster }} DB: {{$labels.bdb}} EvictionsPerSecond: {{$value}}"
