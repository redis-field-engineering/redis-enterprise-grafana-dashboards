# This is the main input for unit testing.
# Only this file is passed as command line argument.

rule_files:
  - ../rules/alerts.yml

evaluation_interval: 1m

tests:
  # Test 1.
  - interval: 1m
    # Series data.
    input_series:
      - series: 'redis_process_cpu_usage_percent{job="redis", instance="localhost:6379"}'
        values: '70 80 90 90 90 90 90 90 90 90 90 90 90 80 70'

    # Unit test for alerting rules.
    alert_rule_test:
      # Unit test 1.
      - eval_time: 1m
        alertname: Shard CPU Usage
        exp_alerts:
          # Alert 1.
          - exp_labels:
              severity: notification
              instance: localhost:6379
              job: redis            
            exp_annotations:
              summary: Shard CPU Usage
              description: "Busy Shard - Cluster: {{ $labels.cluster }} Shard: {{$labels.redis}} Node: {{$labels.node}} CPU: {{$value}}%"
